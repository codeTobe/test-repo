<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/myset.css" rel="stylesheet">
    <link href="css/mango-layout.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>
    
<body>
    <div class="main-background">
        <div>
            <h4 class="main-title">MANGO STRIPS</h4>
        </div>
        <div>
            <P class="main-story">Delight project believes in the power of a better bite good,<br> tasteful snacks bring smiles to your day</P>
        </div>
        <a href="https://www.oliveyoung.co.kr/store/goods/getGoodsDetail.do?goodsNo=A000000144536&chlNo=6&chlDtlNo=201&utm_source=google&utm_medium=pmax&utm_campaign=onpro_emnet_googlepmax_health_0101_1231&utm_term=&_CAD=google_pmax_health&gad_source=1&gclid=EAIaIQobChMIyIeHn569hAMV8xB7Bx3c6wb4EAQYASABEgJjhfD_BwE">
            <button class="main-button"><p>구매하기</p></button>
        </a>
    </div>
    
    <div class="sup-story">
        <h4>쫀득한 망고 말랭이 | 망고 95% | 200g(710 kcal)</h4>
        <p>직사광선을 피해 건조하고 서늘한 곳에 보관하십시오. 개봉 후 반드시 밀봉하여 냉장보관하여 주시고, 가급적 빠른 시간 내에 드시기 바랍니다.</p>
    </div>

    <div class="form-background">
        <div class="form-white">
            <form>
                
                <div class="w-100">
                    <h3>연락하기</h3>
                    <p>이메일</p>
                    <input class="form-input" type="email">
                </div>
                
                <div class="w-50">
                    <p>성</p>
                    <input class="form-input" type="text">
                </div>
                
                <div class="w-50">
                    <p>이름</p>
                    <input class="form-input" type="text">
                </div>
                
                <div style="clear: both"></div>
                
                <div class="w-100">
                    <p>메세지</p>
                    <textarea class="form-input"></textarea>
                </div>
                
                <div class="w-100">
                    <input id="sub" type="checkbox">
                    <label for="sub">구독</label>
                    <button class="button-send">send</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
