<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/layout3.css" rel="stylesheet">
    <link href="css/myset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>
<body>
    
    <div class="form-background">
        <div class="form-white">
            <form>
                
                <div class="long">
                    <h4>contact us</h4>
                    <p>Your Email</p>
                    <input class="input" type="email" placeholder="email@example.com">
                </div>
        
                <div class="half">
                    <p>First name</p>
                    <input class="input" type="text">
                </div>
            
                <div class="half">
                    <p>Last name</p>
                    <input class="input" type="text">
                </div>
            
                <div style="clear: both"></div>
        
                <div class="long">
                    <p>Message</p>
                    <textarea class="input"></textarea>
                </div>
        
                <div class="long">
                    <input id="sub" type="checkbox">
                    <label for="sub">구독</label>
                    <button class="send">SEND</button>
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
